<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
        <title>Chomper</title>
    </head>
    <body class="lift:content_id=main">
        <div id="main" class="lift:surround?with=default;at=content">
            <h2>Upload an asset</h2>

            <!--
            Submitting stuff using the new CSS Selector Transforms:
            https://groups.google.com/forum/?fromgroups#!searchin/liftweb/submit$20css|sort:date/liftweb/XesVn3TgD90/fY9VhsJDNLEJ

            -->

            <form class="lift:MegaUpload?form=post;multipart=true">
              <fieldset class="alt">
                <legend><span>Assets</span></legend>
                <ol>
                  <li><label for="links_blob">Links</label>
                      <textarea id="links_blob" name="links_blob" cols="200" rows="10">
                          (Paste a list of URLs here)
                      </textarea>
                  </li>
                </ol>
              </fieldset>
              <fieldset class="submit">
                <input type="submit" value="Find" class="submit">
              </fieldset>

            </form>
            
        </div>
    </body>
</html>
